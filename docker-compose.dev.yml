version: "3"
services: 
  node-app:
    build:
      context: .
      args: 
        NODE_ENV: development
    image: node-app:1-dev0.1
    volumes:
      - ./:/opt/node_mongo_app
      - node_modules:/opt/node_mongo_app/node_modules
    environment:
      - NODE_ENV=development
      - MONGO_USER
      - MONGO_PASSWORD
      - REDIS_SECRET
    command: npm run dev
  mongo:
    environment:
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD    
volumes:
  node_modules: